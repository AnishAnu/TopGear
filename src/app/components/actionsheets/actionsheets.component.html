<div>
<div class="btn-showaction-sheet">
	<button class="waves-effect waves-light btn" data-target = "modal1" (click) = "openModal()">Show Action Sheet</button>
</div>

<div class="row">
	<div class="col s12 m5 l5">
		<div id="modal1" class="modal" *ngIf = "modalDisplay">
			<div class="close-mark"><button (click)="closeModal()">X</button></div>
			<div class="modal-content">
				<div class="collection">
					<a href="#!" class="collection-item" (click)="closeModal()"><i class="fa fa-play-circle"></i>&nbsp;&nbsp;&nbsp;Start</a>
					<a href="#!" class="collection-item" (click)="closeModal()"><i class="fa fa-share-alt"></i>&nbsp;&nbsp;&nbsp;Share</a>
					<a href="#!" class="collection-item" (click)="closeModal()"><i class="fas fa-pause-circle"></i>&nbsp;&nbsp;&nbsp;Pause</a>
					<a href="#!" class="collection-item" (click)="closeModal()"><i class="fas fa-star"></i>&nbsp;&nbsp;&nbsp;Favorite</a>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
